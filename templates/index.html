{% extends "layout.html" %}
{% block content %}
    <a href="{{ url_for('add_patient') }}" class="btn">Add New Patient</a>
    <table border="1">
        <tr>
            <th>ID</th><th>First Name</th><th>Last Name</th><th>Date of Birth</th><th>Gender</th><th>Actions</th>
        </tr>
        {% for p in patients %}
            <tr>
                <td>{{ p[0] }}</td>
                <td>{{ p[1] }}</td>
                <td>{{ p[2] }}</td>
                <td>{{ p[3] }}</td>
                <td>{{ p[4] }}</td>
                <td>
                    <a href="{{ url_for('edit_patient', id=p[0]) }}">Edit</a> |
                    <a href="{{ url_for('delete_patient', id=p[0]) }}" onclick="return confirm('Delete this record?')">Delete</a>
                </td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
